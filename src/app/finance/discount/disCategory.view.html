<menu-app></menu-app>
<div class="container">
	<h1>Create Discount Category</h1>
	<div class="form-group" *ngIf="submitted">
		<label><font color="green"> Discount category created successfully</font></label>
	</div>
	<form (ngSubmit)="onSubmit()" #disCategoryForm="ngForm">
		<div class="form-group">
			<label for="DiscountCategory">Name</label>
			<input class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
			<div [hidden]="name.valid || name.pristine" class="alert alert-danger">
			  Name is required
			</div>
		</div>

		<div class="form-group">
			<label for="description">Description</label>
			<textarea class="form-control" id="description" [(ngModel)]="model.description" name="description" #description="ngModel"></textarea>
		</div>

		<button type="submit" class="btn btn-success" [disabled]="!disCategoryForm.form.valid">Save</button>
	</form>
</div>
