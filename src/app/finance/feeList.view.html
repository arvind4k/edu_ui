<header-app></header-app>
<menu-app></menu-app>
<section id="main-content" class=" ">
    <section class="wrapper main-wrapper row" style=''>
        <div class='col-xs-12'>
            <div class="page-title">
                <div class="pull-left">
                    <h1 class="title">Master Fee Categories</h1><!-- PAGE HEADING TAG - END -->
                </div>
                <div class="pull-right hidden-xs">
                    <ol class="breadcrumb">
                        <li>
                            <a routerLink="/home" routerLinkActive="active"><i class="fa fa-home"></i>Home</a>
                        </li>
                        <li>
                            <a routerLink="/feeList/0" routerLinkActive="active">Finance</a>
                        </li>
                        <li class="active">
                            <strong>All Fees</strong>
                        </li>
                    </ol>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
        <!-- MAIN CONTENT AREA STARTS -->
        <div class="col-xs-12">
            <section class="box ">
                <header class="panel_header">
                    
                    <div class="actions panel_actions pull-right">
                        <a class="box_toggle fa fa-chevron-down"></a>
                        <a class="box_setting fa fa-cog" data-toggle="modal" href="#section-settings"></a>
                        <a class="box_close fa fa-times"></a>
                    </div>
                </header>
                <div class="content-body">
                    <div class="row">
                        <form #pageForm="ngForm">
                            <div class="col-xs-12 col-sm-9 col-md-8">
                                <div class="form-group">
                                    <label class="form-label">Select Class</label>
                                    <span class="desc"></span>
                                    <select class="form-control" id="batchId" [(ngModel)]="batchId" name="batchId" batchId="ngModel" (change)= "getFeeList()">
                                        <option [value]="0">Select a Class</option>
                                        <option *ngFor="let batch of batches" [value]="batch.batchId">{{batch.batchName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-xs-12">
                                <div class="table-responsive">
                                <table *ngIf="feeList" id="feeCategories" class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Fee name</th>
                                        <th>Period</th>
                                        <th>Payment Frequency</th>
                                        <th>Fee Particulars</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let feeCategory of feeList, let i=index">
                                        <th scope="row">{{i+1}}</th>
                                        <td><a (click)="redirectToFeeView(feeCategory.feeCategoryId)">{{feeCategory.feeName}}</a></td>
                                        <td>{{feeCategory.startDate| date:'MMM yyyy'}} - {{feeCategory.endDate| date:'MMM yyyy'}}</td>
                                        <td>{{feeCategory.paymentFrequencyDesc}}</td>
                                        <td><a (click)="redirectToFeeParticulars(feeCategory.feeCategoryId)">View</a></td>
                                        <td><a (click)="redirectToFeeCategory(feeCategory.feeCategoryId)">Edit</a></td>
                                    </tr>
                                </tbody>
                                </table>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </section>
</section>
