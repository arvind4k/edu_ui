<menu-app></menu-app>
<div class="container">
	
	<h1>Fee Particulars</h1>
    <a (click)="backClicked()">Back</a>
	<form (ngSubmit)="onSubmit()" #pageForm="ngForm">
		<!-- <div class="form-group">
    		<label for="options">Select Batch</label>
    		<select class="form-control" id="batchId" [(ngModel)]="batchId" name="batchId" batchId="ngModel" (change)= "getFeeList()">
    			<option [value]="0">Select a Batch</option>
				<option *ngFor="let batch of batches" [value]="batch.batchId">{{batch.batchName}}</option>
			</select>
		</div> -->

		<table *ngIf="feeParticulars" id="feeParticulars" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>#</th>
                <th>Fee Particular</th>
                <th style="text-align: right;">Amount</th>
                <th style="text-align: center;">Action</th>
            </tr>
        </thead>
        <tfoot>
        </tfoot>
        <tbody>
            <tr *ngFor="let feeParticular of feeParticulars, let i=index">
                <td>{{i+1}}</td>
                <td>{{feeParticular.name}}</td>
                <td style="text-align:right;">{{feeParticular.amount|currency:'INR':true}}/{{feeParticular.inputAsFrequency}}</td>
                <td style="text-align: center;"><a (click)="redirectToFeeParticular(feeParticular.particularId)">Edit</a></td>
            </tr>
        </tbody>
    </table>
	</form>
</div>
