<header-app></header-app>
<menu-app></menu-app>
<section id="main-content" class=" ">
    <section class="wrapper main-wrapper row" style=''>
        <div class='col-xs-12'>
            <div class="page-title">
                <div class="pull-left">
                    <h1 class="title">Fee Particulars</h1><!-- PAGE HEADING TAG - END -->
                </div>
                <div class="pull-right hidden-xs">
                    <ol class="breadcrumb">
                        <li>
                            <a routerLink="/home" routerLinkActive="active"><i class="fa fa-home"></i>Home</a>
                        </li>
                        <li>
                            <a (click)="backClicked()">Finance</a>
                        </li>
                        <li class="active">
                            <strong>Fee Particulars</strong>
                        </li>
                    </ol>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
        <!-- MAIN CONTENT AREA STARTS -->
        <div class="col-xs-12">
            <section class="box ">
                <header class="panel_header">
                    
                    <div class="actions panel_actions pull-right">
                        <a class="box_toggle fa fa-chevron-down"></a>
                        <a class="box_setting fa fa-cog" data-toggle="modal" href="#section-settings"></a>
                        <a class="box_close fa fa-times"></a>
                    </div>
                </header>
                <div class="content-body">
                    <div class="row">
                        <form #pageForm="ngForm">
                            <div class="col-xs-12">
                                <div class="table-responsive">
	                                <!-- <div class="form-group">
                                		<label for="options">Select Batch</label>
                                		<select class="form-control" id="batchId" [(ngModel)]="batchId" name="batchId" batchId="ngModel" (change)= "getFeeList()">
                                			<option [value]="0">Select a Batch</option>
                            				<option *ngFor="let batch of batches" [value]="batch.batchId">{{batch.batchName}}</option>
                            			</select>
                            		</div> -->

		                            <table *ngIf="feeParticulars" id="feeParticulars" class="table table-bordered">
                                        <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>Fee Particular</th>
                                                <th style="text-align: right;">Amount</th>
                                                <th style="text-align: center;">Action</th>
                                            </tr>
                                        </thead>
        
                                        <tbody>
                                            <tr *ngFor="let feeParticular of feeParticulars, let i=index">
                                                <th scope="row">{{i+1}}</th>
                                                <td>{{feeParticular.name}}</td>
                                                <td style="text-align:right;">{{feeParticular.amount|currency:'INR':true}}/{{feeParticular.inputAsFrequency}}</td>
                                                <td style="text-align: center;"><a (click)="redirectToFeeParticular(feeParticular.particularId)">Edit</a></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
	                   </form>
                    </div>
                </div>
            </section>
        </div>
    </section>
</section>
