<div class="login_page">
    <div class="login-wrapper">
        <div id="login" class="login loginpage col-lg-offset-4 col-lg-4 col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6 col-xs-offset-2 col-xs-8">
            <h1><a href="#" title="Login Page" tabindex="-1">eSchool</a></h1>

            <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate class="form-validation">
                <div *ngIf="error" class="text-danger text-center message" >
                    {{error}}
                </div>

                <p>
                    <label for="user_login">Username<br />
                        <input type="text" name="username" id="user_login" class="input" [(ngModel)]="model.username" required/>
                    </label>
                </p>
                <p>
                    <label for="user_pass">Password<br />
                        <input type="password" name="password" id="user_pass" class="input" [(ngModel)]="model.password" required/>
                    </label>
                </p>
                <p class="forgetmenot">
                    <label class="icheck-label form-label" for="rememberme">
                        <input name="rememberme" type="checkbox" id="rememberme" value="forever" class="icheck-minimal-aero" checked> Remember me
                    </label>
                </p>

                <p class="submit">
                    <button [disabled]="loading" class="btn btn-accent btn-block" name="wp-submit" id="wp-submit">Sign In</button>
                </p>
            </form>
            <p id="nav">
                <a class="pull-left" ui-sref="access.forgotpwd" title="Password Lost and Found">Forgot password?</a>
                <a class="pull-right" ui-sref="access.register" title="Sign Up">Sign Up</a>
            </p>
        </div>
    </div>
</div>
