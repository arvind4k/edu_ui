<div class="col-xs-12">
    <section class="box ">
        <header class="panel_header">
            <h2 class="title pull-left">Additional Info</h2>
            <div class="actions panel_actions pull-right">
                <a class="box_toggle fa fa-chevron-down"></a>
                <a class="box_setting fa fa-cog" data-toggle="modal" href="#section-settings"></a>
                <a class="box_close fa fa-times"></a>
            </div>
        </header>
        <div class="content-body">
        <div class="row">
        <form action ="#" method="post">
            <div class="col-xs-12 col-sm-3 col-md-8">
                <div class="form-group">
                    <label class="form-label">Nationality</label>
                    <div class="controls">
                    <select class="form-control" id="nationality" [(ngModel)]="model.nationality" name="nationality" #nationality="ngModel">
                        <option value="0">Select Nationality</option>
                        <option *ngFor="let nationality of nationalities" [value]="nationality.code">{{nationality.name}}</option>
                    </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Birth Place</label>
                    <div class="controls">
                    <input class="form-control" id="birthPlace" [(ngModel)]="model.birthPlace" name="birthPlace" #birthPlace="ngModel">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Religion</label>
                    <div class="controls">
                    <select class="form-control" id="religion" [(ngModel)]="model.religion" name="religion" #religion="ngModel">
                        <option value="0">Select Religion</option>
                        <option *ngFor="let religion of religions" [value]="religion.code">{{religion.name}}</option>
                    </select>
                    </div>
                </div>
            
                <div class="form-group">
                    <label class="form-label">Caste</label>
                    <div class="controls">
                    <select class="form-control" id="caste" [(ngModel)]="model.caste" name="caste" #caste="ngModel">
                        <option value="0">Select Caste</option>
                        <option *ngFor="let caste of castes" [value]="caste.code">{{caste.name}}</option>
                    </select>
                    </div>
                </div>
            
                <div class="form-group">
                    <label class="form-label" >Sub Caste</label>
                    <div class="controls">
                    <input class="form-control" id="subcaste" required [(ngModel)]="model.subcaste" name="subcaste" #subcaste="ngModel">
                    </div>
                </div>

                <div class="col-xs-12 col-sm-9 col-md-8 padding-bottom-30">
                    <div class="text-left">
                        <button type="button" class="btn btn-primary" (click)="saveAdditionalDetails();">Save</button>
                        <button type="button" class="btn">Cancel</button>
                    </div>
                </div>
            </div>
        </form>
        </div>
        </div>
    </section>
</div>
