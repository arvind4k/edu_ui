        <div class="row">
        <form action ="#" method="post">
            <div class="col-xs-12 col-sm-9 col-md-8">           
            <div class="form-group" >
                <label class="form-label" >First Name</label>
                <span class="desc"></span>
                <div class="controls">
                    <input class="form-control" id="firstName" required [(ngModel)]="model.firtName" name="firstName" #name="ngModel">
                    <input type="text" class="form-control" >
                </div>
            </div>


                        <div class="form-group">
                            <label class="form-label" >Date of Birth</label>
                            <span class="desc">e.g. "04/03/2015"</span>
                            <div class="controls">
                                <input type="text" value="" class="form-control datepicker" data-format="mm/dd/yyyy" >
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label" >Gender</label>
                            <span class="desc"></span>
                                <select class="form-control">
                                    <option value="v"></option>
                                    <option value="male" >Male</option>
                                    <option value="female" >Female</option>
                                </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label" >Profile Image</label>
                            <span class="desc"></span>
                                                        <div class="controls">
                                <input type="file" class="form-control" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label" >Department</label>
                            <span class="desc"></span>
                                <select class="form-control ">
                                      <option value="v"></option>
                                    <option value="v"  value="Computer Engineering">Computer Engineering</option>
                                    <option value="Architecture">Architecture</option>
                                    <option value="MBA">MBA</option>
                                    <option value="Automobile Engg.">Automobile Engg.</option>
                                    <option value="Civil Engg.">Civil Engg.</option>
                                    <option value="Mechanical Engg.">Mechanical Engg.</option>
                                    <option value="BBA">BBA</option>
                                </select>
                        </div>

            <div class="form-group">
                            <label class="form-label" >Year</label>
                            <span class="desc"></span>
                            <div class="controls">
                                <input type="text" value="" class="form-control" >
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="form-label" >Brief</label>
                            <span class="desc">e.g. "Enter any size of text description here"</span>
                            <div class="controls">
                                <textarea class="form-control autogrow" cols="5" ></textarea>
                            </div>
                        </div>
                            <div class="form-group">
                                <label class="form-label" >Website URL</label>
                                <span class="desc"></span>
                                <div class="controls">
                                    <input type="text" class="form-control"  value="" id="field-51">
                                </div>
                            </div>

                    </div>
                    
                        <div class="col-xs-12 col-sm-9 col-md-8 padding-bottom-30">
                                <div class="text-left">
                                <button type="button" class="btn btn-primary">Save</button>
                                <button type="button" class="btn">Cancel</button>
                            </div>
                        </div>
                    </form>
    </div>
