<div class="login_page">
    <div class="login-wrapper">
        <div id="login" class="login loginpage col-lg-offset-4 col-lg-4 col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6 col-xs-offset-2 col-xs-8">
            <h1><a href="#" title="User Sign Page" tabindex="-1">eSchool</a></h1>

            <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate class="form-validation">
                <div *ngIf="error" class="text-danger text-center message" >
                    {{error}}
                </div>

                <p>
                    <label for="user_login">First Name<br />
                        <input type="text" name="firstName" id="user_firstname" class="input" [(ngModel)]="model.firstName" required/>
                    </label>
                </p>
                <p>
                    <label for="user_login">Last Name<br />
                        <input type="text" name="lastName" id="lastname" class="input" [(ngModel)]="model.lastName" required/>
                    </label>
                </p>
                <p>
                    <label for="user_login">Email<br />
                        <input type="text" name="email" id="email" class="input" [(ngModel)]="model.email" required/>
                    </label>
                </p>
                <p>
                    <label for="user_login">Username<br />
                        <input type="text" name="username" id="username" class="input" [(ngModel)]="model.username" required/>
                    </label>
                </p>
                <p>
                    <label for="user_pass">Password<br />
                        <input type="password" name="password" id="password" class="input" [(ngModel)]="model.password" required/>
                    </label>
                </p>
                <p>
                    <label for="user_pass">Confirm Password<br />
                        <input type="password" name="confirmPassword" id="confirmPassword" class="input" required/>
                    </label>
                </p>
                <p class="forgetmenot">
                    <label class="icheck-label form-label" for="rememberme">
                        <input name="rememberme" type="checkbox" id="rememberme" value="forever" class="icheck-minimal-aero" checked> I agree to terms to conditions
                    </label>
                </p>

                <p class="submit">
                    <button [disabled]="loading" class="btn btn-accent btn-block" name="wp-submit" id="wp-submit">Sign Up</button>
                </p>
            </form>
        </div>
    </div>
</div>
