<div class="col-xs-12">
    <section class="box ">
        <header class="panel_header">
            <h2 class="title pull-left">School Info</h2>
            <div class="actions panel_actions pull-right">
                <a class="box_toggle fa fa-chevron-down"></a>
                <a class="box_setting fa fa-cog" data-toggle="modal" href="#section-settings"></a>
                <a class="box_close fa fa-times"></a>
            </div>
        </header>
        <div class="content-body">
        <div class="row">
        <form action="#" method="post">
            <div class="col-xs-12 col-sm-9 col-md-8">
                <div class="form-group">
                    <label class="form-label">Course</label>
                    <span class="desc"></span>
                    <div class="controls">
                        <select class="form-control" id="courseId" [(ngModel)]="model.courseId" name="courseId" #courseId="ngModel" required>
                            <option value="0">Select A Course</option>
                            <option *ngFor="let course of courses" [value]="course.courseId">{{course.courseName}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Section</label>
                    <span class="desc"></span>
                    <div class="controls">
                        <input type="text" name="section" id="section" class="form-control" [(ngModel)]="model.section">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Enrollment Date</label>
                    <span class="desc"></span>
                    <div class="controls">
                        <input type="text" name="entrollmentDate" data-format="dd/mm/yyyy" id="entrollmentDate" class="form-control datepicker" [(ngModel)]="model.enrollmentDate" #enrollmentDate="ngModel">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Student Category</label>
                    <span class="desc"></span>
                    <div class="controls">
                        <select class="form-control" id="studentCategory" [(ngModel)]="model.studentCategory" name="studentCategory" #studentCategory="ngModel" required>
                            <option value="0">Select A Category</option>
                            <option *ngFor="let studentCategory of studentCategories" [value]="studentCategory.code">{{studentCategory.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Transport Route</label>
                    <span class="desc"></span>
                    <div class="controls">
                        <select class="form-control" id="transportId" [(ngModel)]="model.transportId" name="transportId" #transportId="ngModel" required>
                            <option value="0">Select A Route</option>
                        </select>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-9 col-md-8 padding-bottom-30">
                    <div class="text-left">
                        <button type="button" class="btn btn-primary" (click)="saveSchoolDetails();">Save</button>
                        <button type="button" class="btn">Cancel</button>
                    </div>
                </div>
            </div>
        </form>
        </div>
        </div>
    </section>
</div>
